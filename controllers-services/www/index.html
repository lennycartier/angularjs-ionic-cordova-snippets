<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

	<!-- controllers -->
	<script src="js/controllers.js"></script>

	<!-- services -->
	<script src="js/services.js"></script>


  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content>
	  	<div ng-controller="sampleCtrl">
			Element :
			<ion-list>
				<ion-item ng-repeat="item in items">
					 {{item.item}}
				</ion-item>
			</ion-list>
		</div>
		<div ng-controller="simpleBinding">
			<p> Simple text binding : {{simplebinding}} </p>
		</div>
		<div ng-controller="ExampleController1">
			<p> The alert is from a function <p>
				<button class="button button-clear button-positive" ng-click="alertbox()">Push</button>
		</div>
		<div ng-controller="ExampleController2">
			<p> The result is from a function <p>
				<button class="button button-clear button-positive" ng-click="result()">Push</button>
		</div>
		<div ng-controller="ExampleController3">
      <p> The result is from a function + service </p>
        <button class="button button-clear button-positive" ng-click="serviceresult(2)">Push</button>
    </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
