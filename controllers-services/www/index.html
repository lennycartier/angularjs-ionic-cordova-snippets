<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

	<!-- controllers -->
	<script src="js/controllers.js"></script>

	<!-- services -->
	<script src="js/services.js"></script>

  </head>
  
  <body ng-app="starter">
  <ion-pane>
  <ion-header-bar class="bar-stable">
	  <h1 class="title">Ionic Blank Starter</h1>
  </ion-header-bar>

<ion-content>
<div class="card">
  <div class="item item-text-wrap">
    Simple ionic, angularjs demos
  </div>
</div>


	<div ng-controller="simpleBinding" class="item">
	  Simple text binding : {{simplebinding}}
	</div>
	<div ng-controller="ExampleController1" class="item item-button-right">
  	  The alert is from a function <button class="button button-positive" on-touch="alertbox();">Push</button>
	</div>
  	<div ng-controller="ExampleController2" class="item item-button-right">
	  The result is from a function <button class="button button-positive" on-touch="result();">Push</button>
  	</div>
  	<div ng-controller="ExampleController3" class="item item-button-right">
	  The result is from a function + service <button class="button button-positive" on-touch="serviceresult(2);">Push</button>
  	</div>

<div ng-controller="sampleCtrl">
	List of items :
	<ion-list>
		<ion-item ng-repeat="item in items">{{item.item}}</ion-item>
	</ion-list>
</div>

</ion-content>
</ion-pane>
  </body>
</html>
